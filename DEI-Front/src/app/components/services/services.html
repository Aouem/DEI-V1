<div class="container my-5">
  <h2 class="mb-4 text-center text-primary fw-bold">Gestion des Services</h2>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage=''" aria-label="Close"></button>
  </div>

  <!-- Formulaire dans une card -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white fw-bold">
      {{ editMode ? 'Modifier un service' : 'Ajouter un service' }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveService()">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom du service</label>
          <input
            id="nom"
            [(ngModel)]="newService.nom"
            name="nom"
            class="form-control"
            placeholder="Entrez le nom du service"
            required
          />
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">
            {{ editMode ? 'Modifier' : 'Ajouter' }}
          </button>
          <button
            *ngIf="editMode"
            type="button"
            class="btn btn-secondary"
            (click)="cancelEdit()"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tableau des services -->
  <div class="card shadow-sm">
    <div class="card-header bg-info text-white fw-bold">
      Liste des services
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th>Nom du service</th>
              <th style="width: 150px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of paginatedServices">
              <td>{{ service.nom }}</td>
              <td class="d-flex justify-content-center gap-1">
                <button class="btn btn-sm btn-warning" (click)="editService(service)">
                  ‚úèÔ∏è
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteService(service.id)">
                  üóëÔ∏è
                </button>
              </td>
            </tr>
            <tr *ngIf="services.length === 0">
              <td colspan="2" class="text-center text-muted py-3">
                Aucun service disponible
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="mt-3">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="prevPage()">Pr√©c√©dent</button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pages"
            [class.active]="currentPage === page"
          >
            <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="nextPage()">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
